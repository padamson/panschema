<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .metadata { color: #666; }
        .iri { font-family: monospace; word-break: break-all; }
        .description { margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p class="metadata iri">{{ iri }}</p>
    {% if let Some(version) = version %}
    <p class="metadata">Version: {{ version }}</p>
    {% endif %}
    {% if let Some(comment) = comment %}
    <div class="description">
        <p>{{ comment }}</p>
    </div>
    {% endif %}
    <footer>
        <p><small>Generated by <a href="https://github.com/padamson/rontodoc">rontodoc</a></small></p>
    </footer>
</body>
</html>
