<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        :root {
            /* Colors - Light mode */
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-accent: #8b5cf6;

            --color-text: #1f2937;
            --color-text-muted: #6b7280;
            --color-text-inverse: #ffffff;

            --color-bg: #ffffff;
            --color-bg-secondary: #f9fafb;
            --color-bg-tertiary: #f3f4f6;

            --color-border: #e5e7eb;
            --color-border-strong: #d1d5db;

            /* Semantic colors for ontology elements */
            --color-class: #3b82f6;
            --color-property: #10b981;
            --color-individual: #f59e0b;
            --color-datatype: #8b5cf6;

            /* Typography */
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;

            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 2rem;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;

            /* Layout */
            --sidebar-width: 260px;
            --content-max-width: 900px;
            --header-height: 60px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);

            /* Borders */
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #f9fafb;
                --color-text-muted: #9ca3af;
                --color-text-inverse: #111827;

                --color-bg: #111827;
                --color-bg-secondary: #1f2937;
                --color-bg-tertiary: #374151;

                --color-border: #374151;
                --color-border-strong: #4b5563;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-4);
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            text-decoration: underline;
        }

        code, .mono {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        /* Utility classes */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% block header %}{% include "components/header.html" %}{% endblock %}

    {% block body_content %}
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% endblock %}

    {% block footer %}{% include "components/footer.html" %}{% endblock %}
</body>
</html>
