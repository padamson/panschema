[package]
name = "panschema-viz"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "WebGPU visualization for panschema schema graphs"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Reuse simulation code from main crate
panschema = { path = "../panschema", features = ["gpu"] }

# WASM-specific
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window", "Document", "Navigator", "Gpu",
    "HtmlCanvasElement", "CanvasRenderingContext2d"
] }
console_error_panic_hook = "0.1"
serde_json = "1"

# Profile settings are in workspace root Cargo.toml
