[package]
name = "panschema-viz"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "WebGPU visualization for panschema schema graphs"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
# Enable WebGPU acceleration (requires wgpu)
webgpu = ["dep:wgpu", "dep:bytemuck"]

[dependencies]
# WASM-specific
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "Window", "Document", "Navigator",
    "HtmlCanvasElement", "CanvasRenderingContext2d",
    "TextMetrics"
] }
console_error_panic_hook = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# WebGPU (optional, only with webgpu feature)
wgpu = { version = "24", features = ["webgpu"], optional = true }
bytemuck = { version = "1", features = ["derive"], optional = true }

# Profile settings are in workspace root Cargo.toml
