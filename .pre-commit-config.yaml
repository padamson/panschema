# Pre-commit hooks for panschema
# Install: pip install pre-commit && pre-commit install
# Setup: npx playwright@1.56.1 install (required for E2E tests, version must match playwright-rs)
# Run manually: pre-commit run --all-files

fail_fast: true

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  # Spell checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.26.8
    hooks:
      - id: typos

  # Local Rust hooks
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Auto-format Rust code
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Run clippy linter
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check --workspace
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-nextest
        name: cargo nextest
        entry: cargo nextest run --workspace
        language: system
        types: [rust]
        pass_filenames: false
