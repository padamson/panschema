name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - name: Install cargo-nextest & parse-changelog
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest,parse-changelog

    - name: Run tests
      run: cargo nextest run --target ${{ matrix.target }}

    - name: Build Release
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Strip binary (Linux/macOS)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        if [ -f target/${{ matrix.target }}/release/rontodoc ]; then
          strip target/${{ matrix.target }}/release/rontodoc
        fi

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        tar czf rontodoc-${{ github.ref_name }}-${{ matrix.target }}.tar.gz rontodoc
        mv rontodoc-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ../../..

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        7z a rontodoc-${{ github.ref_name }}-${{ matrix.target }}.zip rontodoc.exe
        mv rontodoc-${{ github.ref_name }}-${{ matrix.target }}.zip ../../..

    - name: Get version
      id: get_version
      shell: bash
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate Release Notes
      shell: bash
      run: parse-changelog CHANGELOG.md ${{ steps.get_version.outputs.version }} > release_notes.md

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: rontodoc-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
        body_path: release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
