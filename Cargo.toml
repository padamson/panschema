[package]
name = "rontodoc"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["Paul Adamson"]
description = "A blazing fast, Rust-based ontology documentation generator"
license = "Apache-2.0"
repository = "https://github.com/padamson/rontodoc"
keywords = ["ontology", "owl", "rdf", "documentation"]
categories = ["command-line-utilities", "development-tools::build-utils"]

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# RDF/OWL parsing
sophia = "0.8"

# Templating
askama = "0.12"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"
anyhow = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Dev server
axum = "0.7"
tokio = { version = "1", features = ["full"] }
notify = "6"
tower-http = { version = "0.5", features = ["fs"] }
tower-livereload = "0.9"

[features]
# Enable development tools (styleguide command, component preview)
dev = []

[dev-dependencies]
# Snapshot testing
insta = "1"

# E2E browser testing
playwright-rs = "0.8"

[profile.release]
lto = true
strip = true
